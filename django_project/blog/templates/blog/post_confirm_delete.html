{% extends "blog/base.html" %} <!-- builds on base template-->
{% block content %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %} <!--provides additional security to the forms-->
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Delete Post</legend> <!-- to give a good look-->
                <h2>Are you sure you want to delete the post : "{{object.title}}" </h2>
            </fieldset>
            <div class = "form-group"> <!--div is used to make something appealing-->
                <button class = "btn btn-outline-danger" type = "submit">Yes, Delete!</button>
                <a class = "btn btn-outline-secondary" href ="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
